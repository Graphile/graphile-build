language: node_js

node_js:
  - "8"
  - "9"

addons:
  postgresql: "9.6"

env:
  TEST_DATABASE_URL: postgres://localhost:5432/travis

cache:
  directories:
    - node_modules
    - $NVM_DIR
    - $HOME/.yarn

install:
  - yarn
  - lerna bootstrap

script:
  - scripts/ci

matrix:
  include:
    - addons:
        apt:
          packages:
            - postgresql-10
            - postgresql-client-10
        postgresql: 10
        env:
          global:
            - PGPORT=5433
      sudo: false
      dist: trusty

